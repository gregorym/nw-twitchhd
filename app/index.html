<!doctype html>
<html>
<head>
  <title>Twitch HD</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/vendors/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/vendors/loader.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">

</head>
<body>
<div id="react"></div>
<script type="text/javascript" src="js/utils/config.js"></script>
<script type="text/javascript" src="js/utils/airplay.js"></script>
<script type="text/javascript">
  global.gui = require('nw.gui');

  var mb = new global.gui .Menu({type:"menubar"});
  mb.createMacBuiltin("TwitchHD", {
    hideEdit: true, hideWindow: true
  });
  global.gui.Window.get().menu = mb;

  // In case node-webkit's require() is still needed later on:
  window.nodeRequire = require;

  window.onload = function() {
    global.gui.Window.get().show();
  }

  // Local Storage
  var _ref;
  global.localStorage = (_ref = global.localStorage) != null ? _ref : window.localStorage;

  // Events
  var events = require('events');
  global.AppEventEmitter = new events.EventEmitter();

  global.Airplay = new Airplay();
</script>
<script type="text/javascript" src="js/bundle.js"></script>

</body>
</html>
